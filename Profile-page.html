<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./styles/Profile-Page.css">
    <title>Document</title>
</head>

<body>

    <!-- nav bar -->
    <div class="nav-container">
        <div class="nav-row">
            <nav class="navbar-1">
                <a href="">Home</Menu></a>
                <a href="">Menu</a>
                <a href="">About-Us</a>
                <a href="">Profile</a>
                <a href="">New-Order</a>
            </nav>
        </div>

    </div>

    <!-- user profile -->
    <div class="container">
        <div class="user-row">
            <h1>Profile</h1>
            <div class="user-profile">
                <img src="./assets/images/profile/family eating.jpg">
                <div class="detail">
                    <p class="firstname">firstname:</p>
                    <p class="lastname">lastname:</p>
                    <p class="email">email:</p>
                    <p class="username">username:</p>
                    <p class="password">password:</p>
                    <p class="active-banned">active or banned:</p>
                    <p class="manager">is employee: true/false:</p>
                </div>

            </div>



        </div>
    </div>




    <!-- user links  -->

    <div class="links-container">
        <div class="row">
            <div class="box-section">
                <div class="box">
                    <div class="address-box">
                        <h1>address</h1>
                        <p class="city">city</p>
                        <p class="state">state</p>
                        <p class="zipcode">zipcode</p>
                    </div>
                </div>

                <div class="box">
                    <div class="payment-box">
                        <h1>payment cards</h1>
                        <p class="name">name on card</p>
                        <p class="type">master card</p>
                        <p class="number">555-689-3678-79-</p>
                        <p class="cvv">cvv</p>
                        <p class="exp">exp 05/25</p>
                    </div>
                </div>



                <div class="box">
                    <div class="order-history">
                        <h1>Order History</h1>
                        <p class="date">11/05/19</p>

                    </div>
                </div>


            </div>
        </div>
    </div>







    <script src="./scripts/Profile-Page.js"></script>

</body>

</html>
