<!DOCTYPE html>
<html>
    <!-- Add a sign-up link! -->
    <head>
        <title>Login Page!</title>
        <link rel="stylesheet" href="login.css">
        <script src="login.js"></script>
    </head>
    <body>
        <header><h1>Login Page</h1></header>
        <section class="login-container">
            <div class="loginInput">
                <div>
                    <h3>Login</h3>
                </div>
                
                <div id="email">
                    <label for="email">Email:</label>
                    <input type="text" name="email" id="email">
                </div>
                
                <div id = "password">
                    <label id="passwordLabel" for="password">Password:</label>
                    <input type="text" name="password" id="password">
                </div>
                <button id="submit" onclick="login()">Submit</button>
                
                <div id = "warningText" style="display: none; color: red;">
                </div>
            </div>
            <div class="other-inputs">
                <div>
                    <button id="noPasswordButton" onclick="newPassword()" >Forgot password?</button>
                </div>
                <div>
                    <button id="noAccountButton" onclick="signup()">Didn't create an account?</button>
                </div>
            </div>
        </section>
    </body>
</html>
